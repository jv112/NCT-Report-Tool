<div class="container-fluid">
    <div class="vh-100 d-flex flex-column">
        <div class="h-100 d-flex justify-content-evenly align-items-center flex-wrap gap-3">
            <div id="map" class="mt-3"></div>
            <form [formGroup]="form" (ngSubmit)="onSubmit(form)">
                <legend>CREATE NEW REPORT</legend>
                <div class="mb-3">
                    <label for="inputEmail" class="form-label">Email address</label>
                    <input type="text" formControlName="name" class="form-control" id="inputEmail" />
                </div>
                <div class="mb-3">
                    <label for="inputReportedBy" class="form-label">Password</label>
                    <input type="text" formControlName="reported_by" class="form-control" id="inputReportedBy" />
                </div>
                <div class="mb-3">
                    <label for="inputImage" class="form-label">Link to image (optional)</label>
                    <input type="text" formControlName="url" class="form-control" id="inputImage" />
                </div>
                <div class="mb-3">
                    <select class="w-100" #select (change)="onSelect(select.value)" class="form-control">
                        <option value="none">Choose a location</option>
                        <option value="select">Select on map</option>
                        <option *ngFor="let l of locationList" value="{{ l.lid }}">{{ l.location_name }}</option>
                    </select>
                </div>
                <div class="mb-3" *ngIf="select_value === 'select'">
                    <input type="text" placeholder="Location Name" formControlName="location" class="form-control"
                        id="inputLocation" />
                </div>
                <div class="mb-3">
                    <textarea placeholder="Description" rows="5" formControlName="desc"
                        class="w-100 form-control"></textarea>
                </div>
                <button type="submit" class="btn btn-outline-success w-100"
                    [disabled]="!form.valid || !isValidForm()">Submit</button>
            </form>
        </div>
        <div class="mx-2 my-3">
            <button class="btn btn-outline-primary" (click)="reroute()">BACK</button>
        </div>
    </div>
</div>
